<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Camper Cafe</title>
</head>
<body>
        <div class="content">
            <header class="title">
                <h1>CAMPER CAFE</h1>
                <p class="sub-title">Est. 2020</p>
            </header>
            <main>
                <section>
                    <header>
                        <h2>Coffee</h2>
                        <img class="coffe-icon menu-icon" src="https://static.thenounproject.com/png/200139-200.png">
                    </header>
                    <div class="item">
                        <p class="item-name">French Vanilla</p>
                        <p class="item-cost">3.00</p>
                    </div>
                    <div class="item">
                        <p class="item-name">Carmel Macchiat</p>
                        <p class="item-cost">3.75</p>
                    </div>
                    <div class="item">
                        <p class="item-name">Pumpkin Spice</p>
                        <p class="item-cost">3.50</p>
                    </div>
                    <div class="item">
                        <p class="item-name">Hazelnut</p>
                        <p class="item-cost">4.00</p>
                    </div>
                    <div class="item">
                        <p class="item-name">Mocha</p>
                        <p class="item-cost">4.50</p>
                    </div>
                </section>
                <section>
                    <header>
                    <h2>Desserts</h2>
                    <img class="menu-icon" src="https://static.thenounproject.com/png/28036-200.png">
                    </header>
                    <div class="item">
                        <p class="item-name">Donut</p>
                        <p class="item-cost">1.50</p>
                    </div>
                    <div class="item">
                        <p class="item-name">Cherry Pie</p>
                        <p class="item-cost">2.75</p>
                    </div>
                    <div class="item">
                        <p class="item-name">Cheesecake</p>
                        <p class="item-cost">3.00</p>
                    </div>
                    <div class="item">
                        <p class="item-name">Cinamon Roll</p>
                        <p class="item-cost">2.50</p>
                    </div>
                </section>
            </main>
            <footer>

                <ul class="flink">
                    <li><a href="https://www.freecodecamp.org" target="_blank">Website</a></li>
                    <li><a target="_blank" href="https://naver.com">Email</a></li>
                </ul>

            </footer>
        </div>
</body>
</html>
